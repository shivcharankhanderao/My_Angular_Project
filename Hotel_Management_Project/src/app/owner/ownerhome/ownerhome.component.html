<div class="container">
    <button class="back-btn" mat-raised-button color="primary" (click)="back()">Back</button>
    <br><br>
    <h1>Hotelhub</h1>
    <br>
    <mat-card class="lgn-form">
        <mat-card-content>
            <form [formGroup]="loginForm">
                <mat-form-field class="lgn-input">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="userName">
                </mat-form-field>
                <br>
                <mat-form-field class="lgn-input">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
                <br>

                <div>
                    <button class="lgn-input" mat-raised-button color="primary" (click)="login()">Login</button>
                    <br><br>
                    <a class="lgn-input" mat-raised-button color="accent" routerLink="/owner/ownerSingup">New owner?</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
